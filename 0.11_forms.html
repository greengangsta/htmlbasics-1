<!DOCTYPE html>
<html>
<head>
	<title>Forms, Inputs and Textarea</title>
</head>
<body>
	<div class="form one">
		<form>
			<p><label>Customer Name: <input /></label></p>
			<p><label>Street Address: <input /></label></p>
			<p><label>City: <input /></label></p>
			<p><label>State: <input /></label></p>
			<p><label>Phone: <input /></label></p>

		</form>
	</div>
	<br />
	<div class="form-two">
		<form>
			<fieldset>
				<legend>Customer Information</legend>
				<p><label>Customer Name: <input /></label></p>
			<p><label>Street Address: <input /></label></p>
			<p><label>City: <input /></label></p>
			<p><label>State: <input /></label></p>
			<p><label>Phone: <input /></label></p>
			</fieldset>
		</form>
	</div>
	<br />
	<div class="form-three">
		<form>
			<fieldset>
				<legend>Sloppiest Sloppy Joe's Ever</legend>
				<p><input type="radio" name="size" id="size1" /><label>Somewhat sloppy</label></p>
				<p><input type="radio" name="size" id="size2" /><label>Medium sloppy</label></p>
				<p><input type="radio" name="size" id="size3" /><label>Super sloppy</label></p>
				<p><input type="radio" name="size" id="size4" /><label>Hold the sloppy</label></p>

			</fieldset>
		</form>

		<div class="form-four">
			<form>
				<fieldset>
					<legend>Toppings Choice</legend>
					<p><input type="checkbox" name="Pepperoni" id="topping1" /><label>Pepperoni</label></p>
					<p><input type="checkbox" name="Cheese" id="topping2" /><label>Cheese</label></p>
					<p><input type="checkbox" name="Sausage" id="topping1" /><label>Sausage</label></p>
				</fieldset>
			</form>
		</div>

		<div class="form-five">
			<form>
				<fieldset>
					<p><label>Preferred delivery time:<input type="time" min="11:00" max="21:00" step="900"></label></p>
					<p><label>Delivery instructions: <textarea></textarea></label></p>
					<p><button>Submit order</button></p>
				</fieldset>
			</form>
		</div>



</body>
</html>
